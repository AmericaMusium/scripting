1941 год: Война расширяется
22 июня 1941 – Третий Рейх нападает на СССР (операция «Барбаросса»). Начало Великой Отечественной войны.

Присоединяются к Германии:

Финляндия (потери: ~95 000 человек).

Италия (потери: ~300 000 человек).

