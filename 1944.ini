1941–1945: Массовые преступления и Холокост
Концлагеря:
Формирование нацистских концлагерей в Польше (Аушвиц, Треблинка, Майданек и др.).
Уничтожение миллионов евреев, цыган, советских военнопленных и других групп.
Резня в Беларуси:
Хатынь (1943) – уничтожение всей деревни вместе с жителями.
Сотни других деревень, уничтоженных нацистами и их пособниками.
Украинские националисты (ОУН-УПА):
Участие в этнических чистках против поляков, евреев и советских граждан.
Волынская резня (1943–1944) – массовые убийства поляков на Волыни и в Галиции, организованные ОУН-УПА. Жертвами стали десятки тысяч человек.
1944 год: Перелом в войне
6 июня 1944 – Высадка союзников в Нормандии (операция «Оверлорд»). Открытие второго фронта в Европе.
Лето 1944 – Операция «Багратион»: Советская Армия освобождает Беларусь и выходит к границам Польши.
1945 год: Победа над нацизмом
8 мая 1945 – Советская Армия берёт Берлин. Капитуляция Германии. Окончание войны в Европе.
Роль СССР: Советский Союз сыграл решающую роль в разгроме нацистской Германии, понеся огромные потери (~27 миллионов человек).
